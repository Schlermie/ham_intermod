{% load bootstrap4 %}
{% load static %}  <!-- Load static folder with images in it. -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
  <title>HamIM</title>

  {% bootstrap_css %} 
  {% bootstrap_javascript jquery='full' %}
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
    <a class="navbar-brand" href="{% url 'hamim:index'%}">
    <img src="{% static 'GEAH.png' %}" height="75"> HamIM
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarCollapse" aria-controls="navbarCollapse"
      area-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            How to Run HamIM
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'hamim:basics'%}">The Basics</a>
            <a class="dropdown-item" href="{% url 'hamim:backups'%}">Backup Channels</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'hamim:makecsv'%}">How to Make a CSV File</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hamim:about'%}">
            About
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="pb-2 mb-2 border-bottom">
      {% block page_header %}{% endblock page_header %}
    </div>
    <div>
      {% block content %}{% endblock content %}
    </div>
  </main>
</body>

</html>
